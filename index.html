<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentHour" class="lead"></p>
    </header>
    <main class="container">
        <div class="col-12 d-flex flex-column">
          <div class="hour row">
              <h4 class="times col-2">8am</h4>
              <textarea id="row8" class="card border-0 col-8"></textarea>
              <button id="right-panel" class="saveBtn btn col-1"><img src="https://img.icons8.com/ios-glyphs/30/000000/save.png" alt="save" /></button>
          </div>
          <div class="hour row">
            <h4 class="times col-2">9am</h4>
            <textarea id="row9" class="card border-0 col-8"></textarea>
            <button id="right-panel" class="saveBtn btn col-1"><img src="https://img.icons8.com/ios-glyphs/30/000000/save.png" alt="save" /></button>
          </div>
          <div class="hour row">
            <h4 class="times col-2">10am</h4>
            <textarea id="row10" class="card border-0 col-8"></textarea>
            <button id="right-panel" class="saveBtn btn col-1" data-hour=10><img src="https://img.icons8.com/ios-glyphs/30/000000/save.png" alt="save" /></button>
          </div>
          <div class="hour row">
            <h4 class="times col-2">11am</h4>
            <textarea id="row11" class="card border-0 col-8"></textarea>
            <button id="right-panel" class="saveBtn btn col-1" data-hour=11><img src="https://img.icons8.com/ios-glyphs/30/000000/save.png" alt="save" /></button>
          </div>
          <div class="hour row">
            <h4 class="times col-2">12pm</h4>
            <textarea id="row12" class="card border-0 col-8"></textarea>
            <button id="right-panel" class="saveBtn btn col-1" data-hour=12><img src="https://img.icons8.com/ios-glyphs/30/000000/save.png" alt="save" /></button>
          </div>
          <div class="hour row">
            <h4 class="times col-2">1pm</h4>
            <textarea id="row1" class="card border-0 col-8"></textarea>
            <button id="right-panel" class="saveBtn btn col-1" data-hour=13><img src="https://img.icons8.com/ios-glyphs/30/000000/save.png" alt="save" /></button>
          </div>
          <div class="hour row">
            <h4 class="times col-2">2pm</h4>
            <textarea id="row2" class="card border-0 col-8"></textarea>
            <button id="right-panel" class="saveBtn btn col-1" data-hour=14><img src="https://img.icons8.com/ios-glyphs/30/000000/save.png" alt="save" /></button>
          </div>
          <div class="hour row">
            <h4 class="times col-2">3pm</h4>
            <textarea id="row3" class="card border-0 col-8"></textarea>
            <button id="right-panel" class="saveBtn btn col-1" data-hour=15><img src="https://img.icons8.com/ios-glyphs/30/000000/save.png" alt="save" /></button>
          </div>
          <div class="hour row">
            <h4 class="times col-2">4pm</h4>
            <textarea id="row4" class="card border-0 col-8"></textarea>
            <button id="right-panel" class="saveBtn btn col-1" data-hour=16><img src="https://img.icons8.com/ios-glyphs/30/000000/save.png" alt="save" /></button>
          </div>
          <div class="hour row"data-hour=5>
            <h4 class="times col-2">5pm</h4>
            <textarea id="row5" class="card border-0 col-8"></textarea>
            <button id="right-panel" class="saveBtn btn col-1" data-hour=17><img src="https://img.icons8.com/ios-glyphs/30/000000/save.png" alt="save" /></button>
          </div>
        </div>  
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./assets/js/script.js"></script>
    </body>
  </html>
